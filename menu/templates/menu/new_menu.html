{% extends 'base.html' %}

{% block content %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <h1>Create New Menu</h1>
                <form method="POST" action="">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="season">Season:</label>
                        <input class="form-control" type="text" name="season" id="season" value="{{ menu.season }}">
                    </div>
                    <div class="form-group">
                        <label for="items">Items:</label>
                        <select name="items" multiple class="form-control multi-select" id="items" size="6">
                            {% for item in form.items %}
                                {{ item|truncatechars_html:90 }}
                            {% endfor %}
                        </select>
                        <div class="text-muted">{{ form.items.help_text }}</div>
                    </div>
                    <div class="form-group">
                        <label for="expiration_date">Expiration Date:</label>
                        <input class="form-control" type="text" id="expiration_date" name="expiration_date">
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
