                <form method="POST" action="">
                    {% csrf_token %}

                    <div class="form-group mb-1">
                        <label for="season">Season:</label>
                        <input class="form-control" type="text" name="season" id="season"
                        {% if menu.season %}value="{{ menu.season }}" {% endif %}>
                    </div>
                    {% if form.season.errors %}
                        <p class="text-danger pt-0">{{ form.season.errors|striptags }}</p>
                    {% endif %}

                    <div class="form-group mt-4 mb-1">
                        <label for="items">Items:</label>
                        <select name="items" multiple class="form-control multi-select" id="items" size="6">
                            {% for item in form.items %}
                                {{ item|truncatechars_html:90 }}
                            {% endfor %}
                        </select>
                        <dviv class="text-muted">{{ form.items.help_text }}</div>
                    </div>
                    <div>
                    {% if form.items.errors %}
                        <p class="text-danger">{{ form.items.errors|striptags }}</p>
                    {% endif %}

                    <div class="form-group mt-4 mb-1">
                        <label for="expiration_date">{{ form.expiration_date.label }}</label>

                        <input class="form-control" type="text" id="expiration_date" name="expiration_date"
                        {% if menu.expiration_date %} value="{{ menu.expiration_date|date:"Y-m-d" }}" {% endif %}>
                    </div>
                    {% if form.expiration_date.errors %}
                        <p class="text-danger">{{ form.expiration_date.errors|striptags }}</p>
                    {% endif %}

                    <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'menu:menu_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
