{% extends 'base.html' %}

{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for menu in menus %}
                <h1>
                    {% if user.is_authenticated %}
                        <a class="btn btn-default" href="{% url 'menu:menu_edit' pk=menu.pk %}">
                            <span class="glyphicon glyphicon-pencil"></span></a>
                    {% endif %}
                    <a href="{% url 'menu:menu_detail' pk=menu.pk %}">{{ menu.season }}</a>
                </h1>
                <p>{{ menu.items.all|join:", " }}</p>
                <div class="post">
                {% if menu.expiration_date_2 %}
                    <div class="date">
                        Expires on: {{ menu.expiration_date }}
                    </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
